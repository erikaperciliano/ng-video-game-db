<div class="serch-container">
  <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <span
      class="logo"
      routerLink="/"
    >
      NgVGDB
    </span>
    <input
      type="text"
      class="search-input"
      ngModel
      placeholder="Search 500,00+ games"
    />
    <button class="search-button">Search</button>
  </form>
</div>
